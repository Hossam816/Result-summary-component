<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <!-- Fontawesome cdn -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { margin-right: .2rem;color: hsl; font-size: 1.2rem(228, 45%, 44%); }
  </style>
  </head>
  <body>

    <main>
      <div class="main-container">
        <div class="left-container">
          <h3>Your Result</h3>
          <div class="left-container_precenteg">
            <h1>76</h1>
            <small>of 100</small>
          </div>
          <h2>Great</h2>
          <p> You scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
        <div class="right-container">
          <h3>Summary</h3>
          <div class="right-container_physics">
            <div class="right-container_physics-card bg-lightred">
              <div class="physics-card_fonts">
                <i class="fas fa-bolt"></i>
                <h5>Reaction</h5>
              </div>
              <div class="physics-card_num"><small style="margin-right:
                  .2rem;color: #000;
                  font-size: 1.2rem">80</small>/100</div>
            </div>
            <div class="right-container_physics-card bg-lightyellow">
              <div class="physics-card_fonts">
                <i class="fas fa-memory"></i>
                <h5>Memory</h5>
              </div>
              <div class="physics-card_num"><small style="margin-right:
                  .2rem;color: #000;
                  font-size: 1.2rem">92</small>/100</div>
            </div>
            <div class="right-container_physics-card bg-lightgreen">
              <div class="physics-card_fonts">
                <i class="fas fa-comment-dots"></i>
                <h5>Verbal</h5>
              </div>
              <div class="physics-card_num"><small style="margin-right:
                  .2rem;color: #000;
                  font-size: 1.2rem">61</small>/100</div>
            </div>
            <div class="right-container_physics-card bg-lightblue">
              <div class="physics-card_fonts">
                <i class="fas fa-regular fa-eye"></i>
                <h5>Visual</h5>
              </div>
              <div class="physics-card_num"><small style="margin-right:
                  .2rem;color: #000;
                  font-size: 1.2rem">72</small>/100</div>
            </div>
          </div>
          <button type="button" class="right-container_btn">Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution" style="margin-top: 1rem">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Hossam816">Hossam Alasklany</a>.
    </div>
  </body>
</html>
